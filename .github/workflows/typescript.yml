name: TypeScript Build and Test

on:
  push:
    branches: [ main ]
    paths:
      - 'leetcode-typescript/**'
      - '.github/workflows/typescript.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'leetcode-typescript/**'
      - '.github/workflows/typescript.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: leetcode-typescript

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: leetcode-typescript/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
